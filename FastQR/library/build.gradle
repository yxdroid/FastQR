apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

task makeMyJar(dependsOn: ['compileReleaseJavaWithJavac'], type: Jar) {
    archiveName = 'fastqr_1.0.0.jar'
    from('build/intermediates/classes/release')
    from(project.zipTree('libs/zxing-core-3.3.0.jar'))
    destinationDir = file('build/libs')
    exclude('yxdroid/fastqr/BuildConfig.class')
    exclude('yxdroid/fastqr/BuildConfig\$*.class')
    exclude('**/R.class')
    exclude('**/R\$*.class')
    include('yxdroid/fastqr/**/*.class')
    include('com/google/zxing/**/*.class')
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    compile files('libs/zxing-core-3.3.0.jar')
}
